<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset= "UTF-8"/>
        <meta name= "viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </nav>

    <div class = "container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-dark">
                <h4 class="mt-1">Search for a City:</h4>
                <div class="input-group mb-3">
                <input id="enter-city" type="text" class="form-control" placeholder="Enter a city">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
            <form id="history"></form>
        </div>
        <div class="col-lg-9">
            <div class="row mr-0"></div>
                <div class="col-lg-11 card m-3 d-none" id="today-weather">
                    <div class="card-body"></div>
                    <h3 id="city-name" class="city-name align-middle"></h3>
                    <img id="current-pic" alt="">
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                    <p id="UV-index"></p>
                </div>
        </div>
    </div>
    <div class="row d-none" id="fiveday-header">
        <div class="col-12">
            <h3>5-Day Forecast</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
        <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
    </div>
    </div>
</div>
</div>
    </body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.31/moment-timezone-with-data-10-year-range.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</html>
